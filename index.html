<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox-Believe in Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="logo(1).jpg" alt="logo"><span>Jukebox</span>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="songlist">
                <h1>Latest Bollywood Hits:-</h1>
                <div class="songitems">
                    <div class="songItem">
                        
                        <span class="songName">Lehra do</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                    class="far songItemPlay fa-play-circle"></i> </span></span>
                    </div>
                    <div class="songItem">
                        
                        <span class="songName">Lehra do</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                    class="far songItemPlay fa-play-circle"></i> </span></span>
                    </div>
                    <div class="songItem">
                       
                        <span class="songName">Lehra do</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                    class="far songItemPlay fa-play-circle"></i> </span></span>
                    </div>
                    <div class="songItem">
                        
                        <span class="songName">Lehra do</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                    class="far songItemPlay fa-play-circle"></i> </span></span>
                    </div>
                    <div class="songItem">
                    
                        <span class="songName">Lehra do</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                                    class="far songItemPlay fa-play-circle"></i> </span></span>
                    </div>
                    <div class="songItem">
                        
                        <span class="songName">Lehra do</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="5"
                                    class="far songItemPlay fa-play-circle"></i> </span></span>
                    </div>

                </div>


            </div>

        </div>
        <div class="bottom">
            <input type="range" class="range" id="Progressbar" min="0" value="0" max="100">
            <div class="icon">
                <!-- fontawesome icons -->
                <i class="fas fa-step-backward" id="previous"></i>
                <i class="fas fa-play-circle" id="masterplay"></i>
                <i class="fas fa-step-forward" id="next"></i>

            </div>
            <div class="songInfo">
                <img src="Yzg5.gif" alt="" id="gif"><span id="Mastersongname">Lehra Do</span>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy;Jukebox.com</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
